
<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Zestd | Instant YouTube Transcripts</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Fira+Code:wght@300;400;500&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#FF3300",
                        "background-dark": "#080b10",
                        "surface-dark": "#121820",
                        "accent-vibrant": "#FF3300"
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "mono": ["Fira Code", "monospace"]
                    }
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
          body {
              font-family: 'Space Grotesk', sans-serif;
              background-color: #080b10;
              background-image: 
                  radial-gradient(circle at 2px 2px, rgba(255, 51, 0, 0.05) 1px, transparent 0);
              background-size: 24px 24px;
          }
        }

        .technical-panel {
            background: rgba(18, 24, 32, 0.8);
            border: 1px solid rgba(255, 51, 0, 0.15);
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .terminal-glow {
            box-shadow: 0 0 20px rgba(255, 51, 0, 0.1);
        }

        .scanlines {
            position: relative;
            overflow: hidden;
        }

        .scanlines::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(
                rgba(18, 16, 16, 0) 50%,
                rgba(0, 0, 0, 0.1) 50%
            ),
            linear-gradient(
                90deg,
                rgba(255, 0, 0, 0.02),
                rgba(0, 255, 0, 0.01),
                rgba(0, 0, 255, 0.02)
            );
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 10;
        }

        @keyframes blink {
          0%, 100% { opacity: 1; }
          50% { opacity: 0; }
        }
        .cursor-blink {
          animation: blink 1s step-end infinite;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #080b10;
        }
        ::-webkit-scrollbar-thumb {
            background: #2a313c;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #FF3300;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.36.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body class="bg-background-dark text-[#d6dbe0] min-h-screen">
    <div id="root"></div>
</body>
</html>
